apiVersion: v2
name: plant-analytics-platform
description: A comprehensive plant analytics platform with microservices architecture
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/your-org/plant-analytics-platform
sources:
  - https://github.com/your-org/plant-analytics-platform
maintainers:
  - name: Plant Analytics Team
    email: admin@plantanalytics.com
keywords:
  - analytics
  - energy
  - microservices
  - nestjs
  - airflow
  - postgresql
dependencies:
  - name: postgresql
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 18.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: rabbitmq
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled
  - name: minio
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: minio.enabled